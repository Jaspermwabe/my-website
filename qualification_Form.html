	<script>
		function validate2()
			{
			if( document.qf_frm.pcrt.value == "" )
			 {
				alert( "Please provide your Provide your Primary School Certificate!" );
				document.qf_frm.pcrt.focus();
				return false;
			 }
			
			 if( document.qf_frm.waec.value == "" )
			 {
				alert( "Provide your WAEC/NACO/NABTEB Result!" );
				document.qf_frm.waec.focus();
				return false;
			}
			
			 if( document.qf_frm.dig.value == "" )
			 {
				alert( "Upload your Result" );
				document.qf_frm.dig.focus() ;
				return false;
			 }
			 
			 
			  if( document.qf_frm.ind.value == "" )
			 {
				alert( "Upload your Indigene Form!" );
				document.qf_frm.ind.focus() ;
				return false;
			 }
			 
			 if( document.qf_frm.bcrt.value == "" )
			 {
				alert( "Upload your Birth Certificate!" );
				document.qf_frm.bcrt.focus() ;
				return false;
			 }
			 
			 if( document.qf_frm.conduct.value == "" )
			 {
				alert( "Upload your Certificate of Good Conduct!" );
				document.qf_frm.conduct.focus() ;
				return false;
			 }
			 
			  if( document.qf_frm.mrp.value == "" )
			 {
				alert( "Upload your Medical Report!" );
				document.qf_frm.mrp.focus() ;
				return false;
			 }
			 
		}
	</script>
